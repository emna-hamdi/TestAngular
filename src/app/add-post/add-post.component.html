<div class="row mt-5 ">
  <div class="offset-md-3 col-6 col-md-5 bg-secondary">
    <form class="mt-5 mb-5" [formGroup]="blogForm" (ngSubmit)="submitBlog()">
      <div class="form-group">
        <input class="form-control" formControlName="title" name="titre" type="text" placeholder="Titre">
        <div *ngIf="submited && blogForm.controls.title.hasError('required')">
          <div>le titre est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" formControlName="description" type="text" placeholder="Description"
          rows="3"></textarea>
        <div>
          <div *ngIf="submited && blogForm.controls.description.hasError('required')">la description est obligatoire
          </div>
          <div *ngIf="submited && blogForm.controls.description.hasError('minLength')">saisiessez une description au
            moins 5 lettres</div>
        </div>
      </div>
      <div class="form-group">
        <select formControlName="categorie" class="form-control" placeholder="Catégorie">
          <option selected disabled hidden>catégorie</option>
          <option>Sport</option>
          <option>Technologies</option>
          <option>Economie</option>
          <option>Société</option>
          <option>Culture</option>
        </select>
        <div *ngIf="submited && blogForm.controls.categorie.hasError('required')">
          <div>la catégorie est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="date" placeholder="MM/DD/YYY" type="text" />
        <div *ngIf="submited && blogForm.controls.date.hasError('required')">
          <div>la date est obligatoire</div>
        </div>
      </div>


      <div>
        <button type="submit" class="btn btn-success btn-block">Ajouter</button>
      </div>
      <div>
        <a routerLink="/list" class="btn btn-danger btn-block  mt-2">Retour</a>
      </div>
    </form>
  </div>

</div>
